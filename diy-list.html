    <script>
        $(document).ready(function () {
            var dataurl = "./rd47q-z1ecd.json";
            $.ajax({
                url: dataurl,
                type: 'GET',
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#tableshow").append
                            (
                                "<tr class='diylist " + data[i].id + "'>" +
                                "<td>" + data[i].type + "</td>" +
                                "<td>" + data[i].name + "</td>" +
                                "</tr>"
                            );
                    }
                },
            });

            $("a[class='diy-type']").on('click touchstart', function () {
                var e = $(this).attr('id');
                $(".diylist").show();
                $(".diylist").hide();
                $("." + e).show();
                return false;
            })
        })

    </script>

    <!--@media all and (max-width: 980px){...}
使用的方式是 @-rule 的作法，也就是說，後面除了加上裝置類型之外，還可以額外增加一些條件。可以使用的條件還頗多的，

width, height, with max/min prefix
定義寬度與高度，可定義範圍
device-width, device-height with max/min prefix
定義__裝置__的高度與寬度，可定義範圍
orientation
裝置旋轉方向
aspect-ratio, device-aspect-ratio with max/min prefix
螢幕與裝置顯示比例，可定義範圍
color with max/min prefix
顏色的 bit 數，如果不是彩色裝置則會是 0
color-index with max/min prefix
索引色專用，就是在色彩對應表（Color lookup table）中的顏色數
monochrome with max/min prefix
單色（灰階）裝置專用，不是單色（灰階）裝置就會返回 0
resolution with max/min prefix
定義解析度，可定義範圍
scan applies tv media types only
tv 專用設定，掃描的種類
grid
這跟 Media Group 有關-->
